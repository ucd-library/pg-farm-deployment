apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
        pgfarm-type: core-service
    spec:
      containers:
      - name: client
        image: us-docker.pkg.dev/pgfarm-419213/containers/pgfarm-service:sandbox
        imagePullPolicy: Always
        command: ["/services/start", "client"]
        env:
        - name: SERVICE_NAME
          value: "client"
        envFrom:
        - secretRef:
            name: app-env
        - configMapRef:
            name: app-config
        resources:
          limits:
            memory: "2Gi"
            cpu: "2"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
          - mountPath: /etc/google
            name: service-account
      nodeSelector:
        intendedfor: services
      volumes:
      - name: service-account
        secret:
          secretName: service-account