apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
spec:
  template:
    spec:
      containers:
        - name: admin
          image: us-docker.pkg.dev/pgfarm-419213/containers/pgfarm-service:0.3.6
          env:
            - name: CA_CHAIN_PEM
              valueFrom:
                secretKeyRef:
                  name: pgfarm-ssl
                  key: ssl-pgfarm.crt
