apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
spec:
  template:
    spec:
      containers:
      - name: admin
        image: {{PG_FARM_SERVICE_IMAGE}}:{{BRANCH_TAG_NAME}}
        command: ["npm", "run", "administration"]
        env:
        - name : "APP_URL"
          value : "http://localhost:3000"
        - name : "K8S_PLATFORM"
          value: "docker-desktop"
        volumeMounts:
        - name: src-administration
          mountPath: /services/administration
        - name: src-lib
          mountPath: /services/lib
        - name: kubeconfig
          mountPath: /root/.kube
      volumes:
        - name: src-administration
          hostPath:
            path: {{REPO_DIR}}/services/administration
        - name: src-lib
          hostPath:
            path: {{REPO_DIR}}/services/lib
        - name: kubeconfig
          configMap:
            name: kubeconfig