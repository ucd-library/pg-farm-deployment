apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
spec:
  template:
    spec:
      containers:
      - name: admin
        image: {{PG_FARM_SERVICE_IMAGE}}:{{BRANCH_TAG_NAME}}
        command: ["npm", "run", "administration"]
        env:
        - name : "APP_URL"
          value : "https://localhost:3000"
      nodeSelector:
        intendedfor: services